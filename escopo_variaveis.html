<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>

		<script>

			/*3 escopos: global, função e o bloco
			global -> escopo de script como um todo
			função -> corresponde ao conteúdo dentro do bloco da função
			bloco -> as instruções contidas dentro de comando. Por exemlo (if / switch)
			*/

			var serie = 'Friends'

			// escopo de bloco 
			if (true) {
				var serie2 = 'Game of Thrones'
				document.write(serie)
			}

			document.write(serie2)

			document.write('<br>')

			function x() {

				var serie3 = 'The Walking Dead'
				document.write(serie)
				document.write(serie2)
			}

			x()

			document.write('<br>')
			document.write(serie3)

		</script>

	</head>

	<body>

		

	</body>

</html>
