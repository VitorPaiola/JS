<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>JavaScript</title>

		<script>
			
			var x = 1

			document.write('início <br>')

			while(x <= 10) {
				
				x++

				if (x === 5) {
					continue //retorna para a condição while e não apresenta no caso o valor na condicional.
				}

				document.write(x + '<br>')
			}

			document.write('fim <br>')

		</script>

	</head>

	<body>



	</body>

</html>
