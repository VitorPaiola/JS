<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
	</head>

	<script>
	
		//setTimeout(function() {document.write('Teste')}, 2000)

		var i = 5

		var x = setInterval(function() {
			document.write(i)
			i--
			document.write('<br>')

			if (i === 0) {
				//window.location.reload()
				clearInterval(x)
			}

		}, 1000)

	</script>
